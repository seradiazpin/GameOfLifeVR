<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="bower_components/aframe.min.js"></script>

    <script src="bower_components/aframe-look-at-component.min.js"></script>
    <script src="bower_components/Keypress/keypress.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <title>GL VR</title>
</head>
<body>

    <a-scene>

        <a-assets>
            <!-- Videos -->
            <video id="vid1" autoplay  loop="true" src="videos/cara1.mov"  crossorigin="anonymous"></video>
            <video id="vid2" autoplay loop="true" src="videos/cara2.mov"  crossorigin="anonymous"></video>
            <video id="vid3" autoplay loop="true" src="videos/cara3.mov"  crossorigin="anonymous"></video>
            <video id="vid4" autoplay loop="true" src="videos/cara4.mov"  crossorigin="anonymous"></video>
            <video id="vid5" autoplay loop="true" src="videos/cara5.mov"  crossorigin="anonymous"></video>
            <video id="vid6" autoplay loop="true" src="videos/cara6.mov"  crossorigin="anonymous"></video>
        </a-assets>
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
        <a-camera id="human-camera" position="0 16 0" wasd-controls active="true" fov="70">
            <a-entity cursor="fuse: true; maxDistance: 50; timeout: 500" position="0 0 -2" geometry="primitive: plane; height: .05; width: .05"  material="color: #fff"></a-entity>
        </a-camera>
        <a-entity id="vd">
            <a-video src="#vid1" width="32" height="32" position="0 0 0" rotation="90 0 0" ></a-video>
            <a-video src="#vid2" width="32" height="32" position="0 32 0" rotation="90 0 0" ></a-video>

            <a-video src="#vid3" width="32" height="32" position="0 16 9" rotation="0 0 0" ></a-video>
            <a-video src="#vid4" width="32" height="32" position="9 16 0" rotation="0 90 0" ></a-video>
            <a-video src="#vid5" width="32" height="32" position="-9 16 0" rotation="0 90 0" ></a-video>
            <a-video src="#vid6" width="32" height="32" position="0 16 -9" rotation="0 0 0" ></a-video>
        </a-entity>
    </a-scene>

</body>
</html>
